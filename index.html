<!DOCTYPE html>
<html ng-app="quoteBook">
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-controller="mainCtrl">

		<!-- {{test}} -->

		<div class="btnbox">
			<div>
				<button ng-click="toggle()">Add a Quote</button>
				<div class="formBox">
					<form ng-show="showForm">
						<textarea type="text" placeholder="Enter new Quote" ng-model="text"></textarea>
						<input type="text" placeholder="Author Name" ng-model="author">
						<button ng-click="addQuote()">Add New Quote</button>
					</form>
				</div>
			</div>
			<div>
				<button ng-click="showRemove()">Remove Quote</button>
			</div>
			<div>
				<button ng-click="filterOn = !filterOn">Filter Quotes</button>
      			<input class="filterInput" ng-show="filterOn" ng-model="search" type='text' placeholder="Enter Quote here">
			</div>
		</div>

		<br>

		<div class="quotebox" ng-repeat="quote in quotes | filter: search">
			<h3>{{quote.author}}: <button ng-show="showRemoveBtn" ng-click="removeQuote($index)">Delete</button></h3>
			<p>{{quote.text}}</p>
		</div>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/dataService.js"></script>
		<script src="js/mainCtrl.js"></script>
	</body>
</html>
