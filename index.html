<!DOCTYPE html>
<html ng-app="quoteBook">
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-controller="mainCtrl">

		<!-- {{test}} -->

		<div>
			<div>
				<button ng-click="addData()">Add Quote</button>
			</div>
			<div>
				<button ng-click="removeData()">Remove Quote</button>
			</div>
			<div>
				<button>Filter Quotes</button>
			</div>
		</div>

		<br>

		<div ng-repeat="quote in quotes">
			<h4>{{quote.author}}</h4>
			<p>{{quote.text}}</p>
		</div>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/dataService.js"></script>
		<script src="js/mainCtrl.js"></script>
	</body>
</html>
